<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Autism</title>
    
    <link rel="icon" href="assets/images/favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon/apple-touch-icon.png" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="A-style">My Autism</h1>
    </header>
    <section style="display: flex; align-items: center; padding: 20px;">
        <div style="flex: 1;">
            <img src="assets/images/aut.jpg" alt="A painting porrtrays Neurodiversity" style="max-width: 100%; height: auto;">
        </div>
        <div style="flex: 1; padding-left: 20px;">
            <h2>Welcome to My Autism</h2>
            <p>We aim to provide resources and support for individuals with autism and their families. Our goal is to create a community where everyone feels understood and supported.</p>
        </div>
    </section>
    <section style="padding: 20px; display: flex; justify-content: center;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 50%;">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/Myths.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/awareness.png" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/help.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
