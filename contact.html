    <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">

        <button class="navbar-toggler navStyle" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

            <a href="contact.html" class="btn btn-secondary btn-lg navStyle" style="margin: 10px; background-color:rgb(188, 74, 219);">Contact Us</a>

    <div style="width: 70vw; justify-content: center; margin: auto;">
    <form class="border border-secondary rounded p-4" style="margin-top: 20px; background-color: rgba(255, 255, 255, 0.8);">
        <div class="container d-flex flex-column align-items-center" style="padding: 20px;">
            <h1>Contact Us</h1>
            <p>Fill out the form below to get in touch with us.</p>
            <div class="form-group w-100 w-md-50" style="margin-bottom: 15px;">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group w-100 w-md-50" style="margin-bottom: 15px;">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group w-100 w-md-50" style="margin-bottom: 15px;">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="button btn btn-secondary btn-lg btnStyle">Send</button>
        </div>
    </form>
</div>
